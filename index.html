<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ozon Progress</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="progress">

      </div>
      <div class="states-wrapper">
        <div class="state normal-state">
          <label for="normal">Value</label>
          <input type="number"  id="normal">
        </div>
        <div class="state animate-state">
          <label for="animate">Animate</label>
          <label class="switch">
            <input type="checkbox" id="animate">
            <span class="slider"></span>
          </label>
        </div>
        <div class="state hide-state">
          <label for="hide">Hide</label>
          <label class="switch">
            <input type="checkbox" id="hide">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
